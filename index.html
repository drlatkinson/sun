<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Markerless AR - Sun Animation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
      background-color: #fff;
    }

    /* Wrapper for instructions and Start AR button */
    #intro {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 10px;
      z-index: 10;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #instructions {
      font-size: 16px;
      margin-bottom: 16px;
      color: #000;
    }

    #start-ar {
      font-size: 18px;
      padding: 12px 24px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- ✅ Instructions and Start AR button -->
  <div id="intro">
    <div id="instructions">
      <strong>Welcome to Sun AR</strong><br>
      Move your phone slowly to scan the space.<br>
      The animation will appear in front of you.<br>
      Works best on Safari (iOS 16+) or Chrome (Android).
    </div>
    <button id="start-ar">Start AR</button>
  </div>

  <!-- ✅ Load your AR script -->
  <script type="module" src="js/script.js"></script>

</body>
</html>
