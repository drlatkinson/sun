<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Markerless AR - Sun Animation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
      background-color: #fff;
    }

    /* Wrapper for instructions and AR button */
    #intro {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 10px;
      z-index: 10;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #instructions {
      font-size: 16px;
      margin-bottom: 16px;
      color: #000;
    }

    /* Style the ARButton to match your design */
    a.webxr-ar-button {
      display: inline-block;
      font-size: 18px !important;
      padding: 12px 24px !important;
      background: #000 !important;
      color: #fff !important;
      border: none !important;
      border-radius: 6px !important;
      cursor: pointer !important;
      margin-top: 16px;
      text-decoration: none !important;
    }
  </style>
</head>
<body>

  <!-- Unified intro/splash with AR button inserted by JS -->
  <div id="intro">
    <div id="instructions">
      <strong>Welcome to Sun AR</strong><br>
      Move your phone slowly to scan the space.<br>
      The animation will appear in front of you.<br>
      Works best on Safari (iOS 16+) or Chrome (Android).
    </div>
    <!-- ARButton will be appended here by JS -->
  </div>

  <script type="module" src="js/script.js"></script>
</body>
</html>
